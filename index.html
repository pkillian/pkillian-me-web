<!doctype html>
<html ng-app="pkillianme">
<head>
    <meta charset="charset=utf-8">
    <meta http-equiv="Content-Type" content="text/html" >

    <title>PKillian :: Home</title>

    <link rel="icon" 
      type="image/png" 
      href="/components/img/favicon.png">
    
    <!-- Google WebFonts -->
    <link 
        href='http://fonts.googleapis.com/css?family=Montserrat|Quattrocento+Sans:400,700|Varela+Round'
        rel='stylesheet' 
        type='text/css'>

    <!-- Main style sheet -->
    <link rel="stylesheet" href="/components/css/main-theme.css">
    <!-- jQuery 1.7.2 -->
    <script type="text/javascript" src="/components/lib/jquery-1.8.3.min.js"></script>
    <!-- AngularJS 1.0.7 -->
    <script type="text/javascript" src="/components/lib/angular.min.js"></script>

    <script src="/components/js/pkillianme.js"></script>

    <!-- Angular Directives -->

<body>
    <header class="header">
        <a class="nameplate" href="/">

        </a>

        <div class="nav-btns">
            <a class="section" href="#/" id="home_section_link"><div class="btn">Home</div>

            <span class="title">Programming. Music. Design.</span>
        </div>

    <div class="content">

        <div class="sidebar">
            <div class="sb_content">
                <a class="sb_nameplate" href="http://www.linkedin.com/pub/patrick-killian/41/909/a61/">
                    <div class="sb_icon"></div>
                    <span class="sb_nickname">pkillian</span>
                </a>
            </div>
        </div>

        <div class="main"> 
            <div ng-view class="angular-view"></div>
        </div>

    </div>
