<!-- Begin Blog template -->

<div ng-repeat="post in blogposts | orderBy:orderProp" class="blogpost_container">
    <a href="#/blog/{{post.id}}">
        <article class="dynamic_blogpost blogpost" id="{{post.id}}_blogpost">
            <header>
                <h1 class="title">{{post.title}}</h1>
                <h2 class="subhead">{{post.subtitle}}</h2>
                <h3 class="date">{{post.date}}</h3>
            </header>
            <section class="post_content" ng-bind-html-unsafe="post.body_md"></section>
            <span class="continue">Continue reading...</span>
        </article>
    </a>
    <hr>
</div>

<!-- End Blog template -->
