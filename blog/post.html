<!-- Begin Post template -->

<div class="blogpost_container">
    <article class="blogpost" id="{{post.id}}_blogpost">
        <a class="back_to_blog" href="#/">Back to Blog Home</a>
        <header>
            <h1 class="title">{{post.title}}</h1>
            <h2 class="subhead">{{post.subtitle}}</h2>
            <h3 class="date">{{post.date}}</h3>
        </header>
        <section class="post_content post_page" ng-bind-html-unsafe="post.body"></section>
    </article>
</div>

<!-- End Post template -->
